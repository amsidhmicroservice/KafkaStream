server:
  port: 8282
spring:
  cloud:
    stream:
      function:
        definition: serviceDomain
      bindings:
        processDomain-in-0:
          destination: active.web-domains
      kafka:
        bindings:
          processDomain-in-0:
            consumer:
              configuration:
                value:
                  deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
        binder:
          brokers:
            - localhost:29092
            - localhost:39092
